{% extends "base.html" %}
{% block content %}
    <table border="1">
    {% for item in items %}
        <tr>
            <td>{{ item.prdl_Description }}</td>
            <td>{{ item.ori_Quantity }}</td>
        </tr>
    {% endfor %}
        <tr bgcolor="#ffe4c4">
            <td>Итого</td>
            <td>{{ items | sum(attribute='ori_Quantity') }}</td>
        </tr>
    </table>
{% endblock %}
